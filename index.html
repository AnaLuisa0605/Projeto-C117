<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IDENTIFICAÇÃO DE ESBOÇO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="myModal" class="modal fade">
            <button type="button" class="close" data-dismiss="modal">&times,</button>
            <h4 class="modal-title">Esboços</h4>
            <div class="modal-body">
                <img src="sketch1.png">
                <img src="sketch2.png">
            </div>
        </div>
    <h1>Desenho Rapido
    <button id="showSketch" class="button" data-toggle="modal" data-target="#myModal">Exibir Desenho</button> </h1>
    <p id="esboco">Seu Esboço</p>
    <p id="precisao">Precisão</p>
    <p id="desenho">Esboço a ser desenhado:</p>
    <p id="pontuacao" class="legenda">Pontuação</p>
    <p id="tempo" class="legenda">Tempo</p>
</div>
    <script src="main.js"></script>

</body>
</html>
